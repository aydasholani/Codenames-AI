{% extends 'base.html' %}

{% block title %}
  Välkommen
{% endblock %}
{%block head%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

{%endblock%}
{% block content %}
<div class="container-fluid">
  <h1>Runda för Rum {{ room_code }}</h1>

  <h2>Agent för Röda laget</h2>
  <p>{{ red_agent.name }}</p>

  <h2>Agent för Blåa laget</h2>
  <p>{{ blue_agent.name }}</p>

  <form action="{{ url_for('game.start_round') }}" method="POST">
      <button type="submit">Starta Ny Runda</button>
  </form>

  <a href="{{ url_for('game.show_teams') }}">Tillbaka till lagindelning</a>
</div>
{% endblock %}
